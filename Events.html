<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Untitled Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $("document").ready(function(){

                $("#textBox").on("mouseleave",whenMouseLeft);
                $("#textBox").on("click",whenMouseClicked);

                function whenMouseClicked(){
                    $("#textBox").html("<h1>You Clicked Me</h1>");
                }

                function whenMouseLeft(){
                    $("#textBox").html("<h1>You released the Mouse</h1>");
                }
                

            });




        </script>
        <style>
            #textBox{
                width: 400px;
                height: 300px;
                background-color: aquamarine;
            }
        </style>

    </head>
    <body>
        <div id="textBox">
            
        </div>
           </body>

</html>
